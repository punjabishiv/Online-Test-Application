<div class="col-sm-6">

  <h2 style="text-align: center;">Do you want us to contact you?</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)='collectData()'>

    <div class="form-group">
      <label for="">Name:</label>
      <br>
      <input type="text" name="name" class="form-control" formControlName="name" placeholder="Enter your Name">
      <span class="error" *ngIf="name?.invalid && name?.touched">&nbsp;&nbsp; Name is required.</span>
    </div>

    <br>
    <div class="form-group">
      <label for="">Email Address:</label>
      <br>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your Email" >
      <span class="error" *ngIf="email?.invalid && email?.touched">&nbsp;&nbsp; Email Address is invalid.</span>
    </div>
  
  <button type="submit" [disabled]="!email?.valid || !name?.valid">Submit</button>
  </form>
  
</div>
<span *ngIf="DetailsSubmitted==true" class="DetailsSubmittedConfirmation">Your contact details have been submitted successfully.</span>


    </body></html>
